{% extends 'base.html' %}

{% block content %}
<section id="team_standings" class="index-metric index-metric-tall">
    <h2 class="index-metric-heading">Standings</h2>
    <table id='standings'>        
            <thead>
                <tr>
                    <th>Team</th>
                    <th>Points</th>
                </tr>
            </thead>
        <tbody>
            {% for team in teams %}
            <tr>
                <td>{{ team['team_name'] }}</td>
                <td>{{ team['points'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</section>

<section id="golden_boot_standings" class="index-metric index-metric-normal">
    <h2 class="index-metric-heading">Goal Leaders</h2>
    <table id='golden_boot_table'>       
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Goals</th>
                </tr>
            </thead>
        <tbody>
            {% for player in top_scorers %}
            <tr>
                <td>{{ player['player_name'] }}</td>
                <td>{{ player['goals'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</section>
{% endblock %}
