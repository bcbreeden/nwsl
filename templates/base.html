<!DOCTYPE html>
<html lang="en">
<head>
    <title>NWSL Insights</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A generic HTML template">
    <meta name="author" content="Brian Breeden">
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/data_table.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <section id="content">
        <header>
            <h1>NWSL Insights</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('players') }}">Players</a></li>
                    <li><a href="{{ url_for('goalkeepers') }}">Goalkeepers</a></li>
                    <li><a href="{{ url_for('teams') }}">Teams</a></li>
                    <li><a href="{{ url_for('games') }}">Games</a></li>
                </ul>
            </nav>
        </header>

        <main>
            {% block content %} {% endblock %}
        </main>
    </section> 
    <script src="script.js"></script>
    <footer>
        <p class="footer-text">Made with ❤️ using Python and Flask</p>
    </footer>
</body>

</html>
