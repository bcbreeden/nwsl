{% extends 'base.html' %}

{% block content %}
    <div class="column-container max-width-800">
        <div class="column-container large-margin-top-bottom">
            <h1 class="black-text">Writings and Such</h1>
            <h2 class="text-large text-weight-300 black-text">{{ subheader }}</h2>
        </div>

        {% for post in posts %}
            <div class="border-3-top">
                <h2><a class="grid_button" href="/blog/{{ post.slug }}">{{ post.title }}</a></h2>
                <p class="text-justified no-padding-no-margin">{{ post.publish_date }}</p>
                <p class="text-justified">"{{ post.excerpt }}"</p>

                <div class="row-container">
                    {% for tag in post.tags %}
                        <p class="text-weight-500 white-text dark-background moderate-padding border-radius-5 moderate-margin-right">{{ tag }}</p>{% if not loop.last %} {% endif %}
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
