{% extends 'base.html' %}

{% block content %}
    <h1>Teams</h1>

    <table id='players'>
        <thead>
            <tr>
                <th>Team</th>
            </tr>
        </thead>
        <tbody>
            {% for team in teams %}
            <tr>
                <td>{{ team['team_name'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/2.0.2/js/dataTables.min.js"></script>
        <script>
            $(document).ready( function () {
                $('#players').DataTable();
            } );
    </script>
{% endblock %}
